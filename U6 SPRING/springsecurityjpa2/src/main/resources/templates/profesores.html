<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Profesores')"></head>
<body>

	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>			
			<div class="col-8">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th> Fecha Nacimiento </th>
						<th> Ciudad </th>
						<th></th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="p : ${profesores}">
					 	<td th:text="${p.getId()}"></td>
					 	<td th:text="${p.getNombre()}"></td>
					 	<td th:text="${p.getApellido1()} + ' '+ ${p.getApellido2()} "></td>
					 	<td th:text="${p.getFecha_nacimiento()}"></td>
					 	<td th:text="${p.getCiudad()}"></td>
					 	<td><a th:href="@{'/profesores/asignaturas?codigo='+${p.getId()}}"><i class="bi bi-people"></i></a></td>
					 </tr>					
					</tbody>
				</table>
			</div>

			<footer th:replace="fragments/parts::footer(info='menu.subjects')"></footer>
		</div>
	</div>

</body>
</html>
