<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Add Profesor')"></head>
<body>

			<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			
			<div class="col-6">
				<form th:action="@{/profesores/addProfesor}" method="post" th:object="${profesor}">
				
					<label for="nombre" class="form-label mt-3">Nombre</label>
					<input type="text" class="form-control" id="nombre" name="nombre"
						th:field="*{nombre}" required>
						
						<label for="Apellido1" class="form-label mt-3">Apellido1</label>
					<input type="text" class="form-control" id="apellido1" name="apellido1"
						th:field="*{apellido1}" required>
						
					
						<label for="Apellido2" class="form-label mt-3">Apellido2</label>
					<input type="text" class="form-control" id="apellido2" name="apellido2"
						th:field="*{apellido2}" required>
						
						<label for="Ciudad" class="form-label mt-3">Ciudad</label>
					<input type="text" class="form-control" id="Ciudad" name="Ciudad"
						th:field="*{ciudad}" required>
						
						<label for="Direccion" class="form-label mt-3">Direccion</label>
					<input type="text" class="form-control" id="Direccion" name="Direccion"
						th:field="*{direccion}" required>
						
						<label for="fecha_nacimiento" class="form-label mt-3">Fecha Nacimiento</label>
					<input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento"
						th:field="*{fecha_nacimiento}" required>
						
						<label for="nif" class="form-label mt-3">nif</label>
					<input type="text" class="form-control" id="nif" name="nif"
						th:field="*{nif}" required>
						
						<label for="sexo" class="form-label mt-3">sexo</label>
					<input type="text" class="form-control" id="sexo" name="sexo"
						th:field="*{sexo}" required>
						
						
					<label for="dept" class="form-label mt-3">Departamento</label><br>
					 <select class="form-select" name="dept" id="departamento" th:field="*{departamento}" required>
						<option th:each="a : ${depart}" th:value="${a.getId()}" th:text="${a.getNombre()}"></option>
					</select>
						
					<h6 class="text-danger" th:if="${error!=null}" th:text="${'Profesor existente'}"></h6>
					
					<input type="submit" class="btn btn-primary w-100 mt-3" value="Asignar" />
				
				</form>
			</div>
		</div>
	</div>
</body>
</html>
