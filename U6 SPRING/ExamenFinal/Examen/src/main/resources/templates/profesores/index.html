<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Profesores')"></head>
<body>

		<header th:insert="fragments/parts::menu"></header>

	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<div class="col-8">
			
			
					<h6 class="text-danger" th:if="${error!=null}" th:text="${'Profesor inexistente'}"></h6>	
			
				<br> <a sec:authorize="hasRole('ROLE_ADMIN')"
					th:ref="@{/grados/addGrado}" class="btn btn-primary btn-lg active"
					role="button">Añadir</a>

				<table class="table table-stripped table-hover">
					<thead class="table-light">
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Apellido1</th>
							<th>Departamento</th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="g : ${profesores}">
							<td th:text="${g.getId()}"></td>
							<td th:text="${g.getNombre()}"></td>
							<td th:text="${g.getApellido1()}"></td>
							<td th:text="(${g.departamento} != null) ? |${g.departamento.nombre} | : ''"></td>
							<td><a
								th:href="@{'/profesores/asignaturas?codigo='+${g.getId()}}"><i
									class="bi bi-eye-fill"></i></a></td>
						</tr>
					</tbody>

				</table>

				<a sec:authorize="hasRole('ROLE_ADMIN')"
					th:ref="@{/grados/addGrado}" class="btn btn-primary btn-lg active"
					role="button">Añadir</a>

			</div>
		</div>
	</div>

</body>
</html>
